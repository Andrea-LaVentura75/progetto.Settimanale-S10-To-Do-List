<main class="bg-info-subtle" appAnimazione>
  <div class="container">
    <div *ngFor="let utente of arrayUtenti">
      <div class="user-info d-flex align-items-center">
        <img [src]="utente.image" alt="Immagine Utente" class="user-image" />
        <div class="ms-3">
          <h3>{{ utente.firstName }} {{ utente.lastName }}</h3>
          <p>Email: {{ utente.email }}</p>
        </div>
      </div>

      <div class="tasks" *ngIf="utente.tasks && utente.tasks.length > 0">
        <h4 class="mt-3">Task:</h4>
        <div
          *ngFor="let task of utente.tasks"
          class="p-3 rounded-4 mt-2"
          [ngClass]="{
            'border border-success color-div': task.completed,
            'border border-danger color-div-red': !task.completed
          }"
        >
          <div class="d-flex align-items-center">
            <input
              *ngIf="task.completed"
              class="form-check-input mt-0 border border-success"
              type="checkbox"
              [checked]="task.completed"
            />
            <h5
              class="ms-2"
              [ngClass]="{
                'text-success': task.completed,
                'text-danger': !task.completed
              }"
            >
              {{ task.todo }}
            </h5>
          </div>
        </div>
      </div>
      <div *ngIf="!utente.tasks || utente.tasks.length === 0">
        <p class="text-muted">Nessuna task assegnata.</p>
      </div>
    </div>
  </div>
</main>
